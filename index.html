<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Register Form</title>
    <link href="/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <h2>Register</h2>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            placeholder="enter your name"
            required
            type="text"
            id="name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            placeholder="example@gmail.com"
            required
            type="email"
            id="email"
            name="email"
          />
        </div>
        <button class="btn">Continue</button>
        <!-- <button class="btn-back">Back</button>  -->
      </form>
      <form class="form">
        <h2>Which topics are you interested in?</h2>
        <p class="topic">Software Development</p>
        <p class="topic">User Experience</p>
        <p class="topic">Graphic Design</p>
        <button class="btn">Continue</button>
        <!-- <button class="btn-back">Back</button> -->
      </form>
      <form class="form third">
        <h2>Summary</h2>
        <div class="form-group">
          <p>Name: <span class="name"></span></p>
          <p>Email: <span class="email"></span></p>
        </div>
        <div class="form-group">
          <p>Topics:</p>
          <ul class="topics-list"></ul>
        </div>
        <button class="btn">Continue</button>
        <!-- <button class="btn-back">Back</button> -->
      </form>

      <div class="step-container">
        <span>Step <span class="container-count">1</span> of 3</span>
        <div class="step-progress">
          <span class="step-ball"></span>
          <span class="step-ball"></span>
          <span class="step-ball"></span>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
